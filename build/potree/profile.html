<div id="profile_window" style="position: absolute; width: 100%; height: 30%; bottom: 0px; border: 1px solid black; display: none">
	
	<div id="profile_titlebar" class="pv-titlebar" style="display: flex; position: absolute; height: 30px; width: 100%;">
	<span style="padding-right: 10px">Height Profile</span>
	<span id="profileInfo" style="flex-grow: 1; flex-direction: row"> </span>
	<span id="profile_toggle_size_button" class="ui-icon ui-icon-newwin profile-button"> </span>
	<span id="closeProfileContainer" class="ui-icon ui-icon-close profile-button"> </span>
	</div>
	
	<div style="position: absolute; top: 30px; width: 100%; height: calc(100% - 30px);" class="pw_content">
		
		<span class="pv-main-color" style="height: 100%; width: 100%; padding: 5px; display:flex; flex-direction: column">
			<div style=" width: 100%; color: #9d9d9d; margin: 5px;">Points in profile: <span id="profile_num_points">-</span>
			</div>
			
			<div id="profile_draw_container" style="
				width: 100%; 
				flex-grow: 1; 
				position: relative; height: 100%">
				<div style="
					position: absolute; 
					left: 41px; 
					top: 0; 
					bottom: 20; 
					width: calc(100% - 41px); 
					height: calc(100% - 20px); 
					background-color: #000000;
					"></div>
				<svg id="profileSVG" style="
					fill: #9d9d9d;
					position: absolute; 
					left: 0; right: 0; 
					top: 0; bottom: 0; 
					width: 100%; 
					height: 100%;
					"></svg>
				<canvas id="profileCanvas" style="
					position: absolute; 
					left: 41px; 
					top: 0; 
					bottom: 20; 
					width: calc(100% - 41px); 
					height: calc(100% - 20px); 
					/*background-color: #000000;*/
					"></canvas>
				<div id="profile_selection_marker" style="position: absolute; pointer-events:none;"></div>
				
			</div>
		</span>
	</div>

</div>
