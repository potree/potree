<body>

	<link rel="stylesheet" type="text/css" href="../common/playbar.css">

	<script src="data-labeling.js"></script>


	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

		<div id="dialog-form" title="Label Bounding Box">
			<!-- <p class="validateTips">All form fields are required.</p> -->

			<form>
				<fieldset>
					<label for="metadata">Metadata</label>
					<input type="text" name="metadata" placeholder="metadata" class="text ui-widget-content ui-corner-all">
					<!-- <label for="name">Name</label>
					<input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all"> -->

					<!-- Allow form submission with keyboard without duplicating the dialog button -->
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
				</fieldset>
			</form>
		</div>

		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>

	<script>

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		viewer.loadSettingsFromURL();

		viewer.setDescription("");

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();

		});

		// Point Cloud:
		// Potree.loadPointCloud("../pointclouds/lion_takanawa/cloud.js", "pointcloud", function(e){
		// Potree.loadPointCloud("../pointclouds/veritas/full-pointcloud/cloud.js", "basemap-demo", e => {
		Potree.loadPointCloud("../pointclouds/veritas/mini_pointcloud.csv_converted/cloud.js", "basemap-demo", e => {

			viewer.scene.addPointCloud(e.pointcloud);

			let material = e.pointcloud.material;
			material.size = 1;
			material.pointColorType = Potree.PointColorType.HEIGHT;
			material.pointSizeType = Potree.PointSizeType.FIXED;

			viewer.fitToScreen();
		});
	</script>


  </body>
</html>
