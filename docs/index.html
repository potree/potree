<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zea PointClouds - PointClouds Extension for Zea Engine.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="CAD Extension for Zea Engine.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    const loadScript = (src)=> {
      var scriptElm = document.createElement('script');
      scriptElm.src = src;
      document.body.appendChild(scriptElm);
    }
    
    fetch('./searchToc.json')
      .then(
        function(response) {
          if (response.status !== 200) {
            console.log('Looks like there was a problem. Status Code: ' +
              response.status);
            return;
          }

          // Examine the text in the response
          response.json().then(function(data) {

            const search = [
                '/',            
                '/guide',
                ...data.searchToc
              ]

            window.$docsify = {
              name: 'HOME',
              coverpage: true,
              loadSidebar: true,
              subMaxLevel: 6,
              loadNavbar: true,
              search
            }

            loadScript("//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js")
            loadScript("//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js")
          });
        }
      )
      .catch(function(err) {
        console.log('Fetch Error :-S', err);
      });
  </script>
</body>
</html>
