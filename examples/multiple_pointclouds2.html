<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/three.js/build/three.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		viewer.setMinNodeSize(10);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription(`Sorvilier point cloud courtesy of <a target='_blank' href='https://www.sigeom.ch/'>sigeom sa</a>`);
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_scene").next().show();
			$("#menu_annotations").next().hide();
			viewer.toggleSidebar();
		});
		
		let sceneSG = new Potree.Scene();
		sceneSG.name = "sceneSG";
		let sceneLion = new Potree.Scene();
		sceneLion.name = "sceneLion";
		
		viewer.setScene(sceneSG);
		
		// Sigeom
		Potree.loadPointCloud("../pointclouds/vol_total/cloud.js", "sigeom.sa", e => {
			sceneSG.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			sceneSG.view.position.set(589974.341, 231698.397, 986.146);
			sceneSG.view.lookAt(new THREE.Vector3(589851.587, 231428.213, 715.634));
			// viewer.fitToScreen();
			
			
		});
		
		Potree.loadPointCloud("../pointclouds/lion_takanawa/cloud.js", "lion 1", e => {
			sceneSG.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			e.pointcloud.position.set(589927.44, 231479.04, 726.87);
			e.pointcloud.scale.set(10, 10, 10);
			e.pointcloud.rotation.set(0, 0, 0.8 * Math.PI);
			//e.pointcloud.visible = false;
			// viewer.fitToScreen();
		});
		
		Potree.loadPointCloud("../pointclouds/lion_takanawa/cloud.js", "lion 2", e => {
			sceneSG.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.pointColorType = Potree.PointColorType.ELEVATION;
			material.heightMin = 720;
			material.heightMax = 780;
			
			e.pointcloud.position.set(589997.44, 231479.04, 726.87);
			e.pointcloud.scale.set(10, 10, 10);
			e.pointcloud.rotation.set(0, 0, 0.8 * Math.PI);
			//e.pointcloud.visible = true;
			// viewer.fitToScreen();
		});
		
		Potree.loadPointCloud("../pointclouds/lion_takanawa/cloud.js", "lion 3", e => {
			sceneSG.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.pointColorType = Potree.PointColorType.COLOR;
			material.color = new THREE.Color().setRGB(0.4, 0.6, 0.7);
			
			e.pointcloud.position.set(589927.44 -70, 231479.04, 726.87);
			e.pointcloud.scale.set(10, 10, 10);
			e.pointcloud.rotation.set(0, 0, 0.8 * Math.PI);
			e.pointcloud.visible = true;
			// viewer.fitToScreen();
		});

		Potree.loadPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/archpro/heidentor/cloud.js", "Heidentor", function(e){
			sceneSG.addPointCloud(e.pointcloud);
			
			e.pointcloud.position.set(589817.920, 231358.010, 744.865);
			e.pointcloud.scale.set(6, 6, 6);
			e.pointcloud.rotation.z = -1.9;

			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
		});
		
		//sceneSG.readDataJSON(sceneSG, "../resources/measure.json");
		//sceneSG.readDataJSON(sceneSG, "../resources/measure_vol.json");
		
		{
			let elTitle = $(`
				<span>
					Change Scene
					<img src="${Potree.resourcePath}/icons/goto.svg" 
						name="action_set_scene"
						class="annotation-action-icon" 
						style="filter: invert(1);" />
				</span>
			`);
			elTitle.find("img[name=action_set_scene]").click( (event) => {
				event.stopPropagation();
				viewer.setScene(sceneLion); 
			});
			elTitle.toString = () => "Change Scene";

			let aAbout1 = new Potree.Annotation({
				position: [589889.059, 231529.800, 734.435],
				title: elTitle,
				cameraPosition: [590105.53, 231541.63, 782.05],
				cameraTarget: [590043.63, 231488.79, 740.78],
				description: `<ul><li>Click on the annotation label to move a predefined view.</li> 
				<li>Click on the icon to execute the specified action.</li>
				In this case, the action will bring you to another scene and point cloud.</ul>`
			});

			sceneSG.annotations.add(aAbout1);
		}
		
		// Lion point cloud in scene 2
		Potree.loadPointCloud("../pointclouds/lion_takanawa/cloud.js", "lion", function(e){
			sceneLion.addPointCloud(e.pointcloud);
			sceneLion.view.position.set(4.15, -6.12, 8.54);
			sceneLion.view.lookAt(new THREE.Vector3(0, -0.098, 4.23));
			e.pointcloud.material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			let aLion = new Potree.Annotation({
				position: [0.72, -1, 8],
				title: "Chinese Guardian Lion",
				actions: [{
					icon: Potree.resourcePath + "/icons/goto.svg",
					onclick: function(){
						viewer.setScene(sceneSG);
					}
				}]
			});
			sceneLion.annotations.add(aLion);			
		});
		
		sceneLion.readDataJSON(sceneLion, "../resources/measure_lion.json");

	</script>
	
	
  </body>
</html>
