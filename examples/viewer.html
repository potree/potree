<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" href="../libs/openlayers3/ol.css" type="text/css">
  </head>

  <body>
  
	<script src="../libs/jquery/jquery-3.1.1.js"></script>
	
	<!--<script src="../libs/other/webgl-debug.js"></script>-->
	<script src="../libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/three.js/build/three.js"></script>
	<script src="../libs/other/stats.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
	
	<script src="../build/potree/potree.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->

	<script src="../libs/plasio/js/laslaz.js"></script>
	<script src="../libs/plasio/vendor/bluebird.js"></script>
	<script src="../build/potree/laslaz.js"></script>


    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

		<div id="potree_render_area">
			<div id="potree_map" class="mapBox" style="position: absolute; left: 50px; top: 50px; width: 400px; height: 400px; display: none">
				<div id="potree_map_header" style="position: absolute; width: 100%; height: 25px; top: 0px; background-color: rgba(0,0,0,0.5); z-index: 1000; border-top-left-radius: 3px; border-top-right-radius: 3px;">
				</div>
				<div id="potree_map_content" class="map" style="position: absolute; z-index: 100; top: 25px; width: 100%; height: calc(100% - 25px); border: 2px solid rgba(0,0,0,0.5); box-sizing: border-box;"></div>
			</div>

			<div id="potree_description" class="potree_info_text"></div>
		</div>

		<div id="potree_sidebar_container"> </div>
    </div>

	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setPointSize(1);
		viewer.setMaterial("RGB");
		viewer.setFOV(60);
		viewer.setPointSizing("Adaptive");
		viewer.setQuality("Squares");
		viewer.setPointBudget(1*1000*1000);
		viewer.setIntensityRange(0, 300);
		viewer.setWeightClassification(1);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("Point cloud courtesy of <a target='_blank' href='https://www.sigeom.ch/'>sigeom sa</a>");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			//viewer.toggleSidebar();
		});
		
		// Sigeom
		Potree.loadPointCloud("../pointclouds/vol_total/cloud.js", "sigeom.sa", function(e){
			let scene = viewer.scene;
			scene.addPointCloud(e.pointcloud);
			
			{ // VOLUME
				let volume  = new Potree.Volume();
				volume.scale.set(70, 70, 70);
				volume.position.set(589922.34, 231478.44, 727.45);
				volume.clip = true;
				
				scene.addVolume(volume);
			}
			
			{ // DISTANCE MEASURE
				let measure = new Potree.Measure();
				measure.closed = false;
				measure.addMarker(new THREE.Vector3(589998.15, 231509.47, 731.00));
				measure.addMarker(new THREE.Vector3(589996.84, 231470.11, 737.39));		
				measure.addMarker(new THREE.Vector3(589994.53, 231426.00, 742.03));
				
				scene.addMeasurement(measure);
			}
			
			{ // PROFILE
				let profile = new Potree.Profile();
				profile.setWidth(6)
				profile.addMarker(new THREE.Vector3(589997.02, 231327.75, 755.73));
				profile.addMarker(new THREE.Vector3(589579.65, 231323.51, 775.78));
				profile.addMarker(new THREE.Vector3(589500.87, 231356.23, 782.91));
				
				scene.addProfile(profile);
			}
			
			scene.view.position.set(589974.341, 231698.397, 986.146);
			scene.view.lookAt(new THREE.Vector3(589851.587, 231428.213, 715.634));
			// viewer.fitToScreen();
		});
		
	</script>
	
	
  </body>
</html>
