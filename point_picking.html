

<html>
<head>
	<title>My first Three.js app</title>
	<style>canvas { width: 100%; height: 100% }</style>
</head>
<body style="margin: 0; padding: 0">
	<script src="libs/three.js/build/three.js"></script>
	<script src="libs/other/OrbitControls.js"></script>
	<script src="src/Potree.js"></script>
	<script src="src/PointCloudOctree.js"></script>
	<script src="src/loader/POCLoader.js"></script>
	<script src="src/loader/PointAttributes.js"></script>
	<script src="src/utils.js"></script>
	<script src="src/CustomBoxHelper.js"></script>
	<script>
		var renderer;
		var camera;
		var cube;
		var scene;
		var octreeNodesVisible = 0;
		var pointCloud;
		var raycaster = new THREE.Raycaster();
		var projector = new THREE.Projector();
		var pointClouds = [];
		var pointCloudsTested = 0;
		var pointsTested = 0;
		
		function initThree(){
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			camera.position.z = 6;
			camera.position.y = 4;
			camera.position.x = 4;
			
			// light
			var pointLight = new THREE.PointLight(0xffffff);
			pointLight.position.set(10, 10, 10);
			scene.add(pointLight);
			
			var ambientLight = new THREE.AmbientLight(0x111111);
		    scene.add(ambientLight);
			
		    // controls
			controls = new THREE.OrbitControls(camera);
			controls.target.set( 0, 3, 0 );
			camera.lookAt(new THREE.Vector3(0,3,0));
			
			// pointcloud
			var material = new THREE.ParticleSystemMaterial( { size: 0.02, vertexColors: true } );
			var pco = POCLoader.load("resources/pointclouds/lion_takanawa/cloud.js");
			
			var min = -1;
			max = 2;
			for(var i = min; i < max; i++){
				for(var j = min; j < max; j++){
					var pointCloud = new Potree.PointCloudOctree(pco, material);
					pointCloud.LODDistance = 80;
					pointCloud.rotation.x = Math.PI;
					pointCloud.position.x = 8 + 7*i;
					pointCloud.position.z = -2 - 7*j;
					pointCloud.position.y = 4;
					scene.add(pointCloud);
					pointClouds.push(pointCloud);
				}
			}
			
			// place spheres on click location
			renderer.domElement.addEventListener('click', function(event){
				vector = new THREE.Vector3( mouse.x, mouse.y, 0.5 );
				projector.unprojectVector( vector, camera );
				var recursive = document.getElementById("chkRecursive").checked;
				
				var start = new Date().getTime();
				
				pointCloudsTested = 0;
				pointsTested = 0;
				
				vector = new THREE.Vector3( mouse.x, mouse.y, 0.5 );
				projector.unprojectVector( vector, camera );
				raycaster.ray.set( camera.position, vector.sub( camera.position ).normalize() );
				
				// cast rays against all point clouds
				var intersects = [];
				for(var i = 0; i < pointClouds.length; i++){
					var pointCloud = pointClouds[i];
					var tis = raycaster.intersectObject(pointCloud.root, recursive);
					for(var j = 0; j < tis.length; j++){
						var ti = tis[j];
						ti.node = pointCloud;
						intersects.push(ti);
					}
				}
				
				// find closest intersection
				var closest = intersects.length > 0 ? intersects[0] : null;
				for(var i = 0; i < intersects.length; i++){
					if(intersects[i].distance < closest.distance){
						closest = intersects[i];
					}
				}
				
				// create sphere at closest intersection
				if(closest != null){
					var clickPos = new THREE.Vector3().copy(raycaster.ray.direction).multiplyScalar(closest.distance);
					clickPos.add(raycaster.ray.origin);
					
					var geometry = new THREE.SphereGeometry(0.05, 32, 32);
					var material = new THREE.MeshLambertMaterial({color: 0xff0000});
					var sphere = new THREE.Mesh(geometry, material);
					sphere.position = closest.point;
					closest.node.add(sphere);
				}
				
				
				var end = new Date().getTime();
				var time = end - start;
				
				document.getElementById("lblPointCloudsTested").innerHTML = "PointClouds tested: " + pointCloudsTested;
				document.getElementById("lblPointsTested").innerHTML = "Points tested: " + pointsTested;
				document.getElementById("lblDuration").innerHTML = "Duration: " + time + "ms";
				
			});
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			
			
			scene.add(createGrid(8,8,1));
		}
		
		function onDocumentMouseMove( event ) {
			event.preventDefault();
	
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
		}
		
		function createGrid(width, length, spacing){
			var material = new THREE.LineBasicMaterial({
		        color: 0xBBBBBB
		    });
			
			var geometry = new THREE.Geometry();
		    for(var i = 0; i <= length; i++){
		    	 geometry.vertices.push(new THREE.Vector3(-(spacing*width)/2, 0, i*spacing-(spacing*length)/2));
				 geometry.vertices.push(new THREE.Vector3(+(spacing*width)/2, 0, i*spacing-(spacing*length)/2));
		    }
		    
		    for(var i = 0; i <= width; i++){
		    	 geometry.vertices.push(new THREE.Vector3(i*spacing-(spacing*width)/2, 0, -(spacing*length)/2));
				 geometry.vertices.push(new THREE.Vector3(i*spacing-(spacing*width)/2, 0, +(spacing*length)/2));
		    }
		    
		    var line = new THREE.Line(geometry, material, THREE.LinePieces);
		    line.receiveShadow = true;
		    return line;
		}
		
		
		var toggle = 0;
		var mouse = { x: 1, y: 1 };
		function render() {
					
			requestAnimationFrame(render);
			
			toggle += 0.1;
			if(toggle > 0.2){
			octreeNodesVisible = 0;
				scene.traverse( function ( object ) {
					if ( object instanceof Potree.PointCloudOctree ) {
						object.update( camera );
					}
				} );
				toggle = 0;
			}

				
			renderer.render(scene, camera);
			
			document.getElementById("lblNumVisibleNodes").innerHTML = "visible nodes: " + octreeNodesVisible;
			
		};
		
		initThree();
		render();
		
	</script>
	
	<div id="lblNumVisibleNodes" style="position:absolute; left: 10px; top: 35px; padding: 5px; width: 220px; color: black; background: white">visible nodes: 0</div>
	<div id="lblInfo" style="position:absolute; left: 0px; top: 00px; right: 0px; padding: 5px; height: 22px; background-color: #aaaaaa">
	Rewriting <a href="http://potree.org/" target="_blank">potree</a> point cloud renderer from scratch using <a href="http://threejs.org/" target="_blank">three.js</a>
	</div>
	<div id="lblControl" style="position:absolute; left: 10px; top: 70px; width: 220px; padding: 5px; color: black; background: white">
	Orbit Controls:<br>
	left mouse button: rotate object<br>
	right mouse button: pan the screen<br>
	scrool wheel: zoom in and out
	</div>
	<div id="lblStats" style="position:absolute; left: 10px; top: 165; width: 220px; padding: 5px; color: black; background: white">
		<input id="chkRecursive" type="checkbox" checked>recursive cast
		<div id="lblPointCloudsTested">PointClouds tested: 0</div>
		<div id="lblPointsTested">Points tested: 0</div>
		<div id="lblDuration">Duration: </div>
		
	</div>
	
</body>
</html>
